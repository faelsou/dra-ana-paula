name: CI/CD Pipeline

on:
  push:
    branches: [feature-0001]
  pull_request:
    branches: [feature-0001]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      # pula os testes (temporariamente)
      - run: echo "Skip test step for now"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - name: Create deploy.sh script
        run: |
          cat << 'EOF' > deploy.sh
          #!/bin/bash

          APP_NAME="dra-ana-paula"
          IMAGE_NAME="faelsouz/${APP_NAME}:v1"

          echo "ðŸš€ Iniciando o deploy local para o Minikube..."

          echo "ðŸ”¨ Buildando a imagem Docker: ${IMAGE_NAME}"
          docker build -t ${IMAGE_NAME} .

          echo "ðŸ“¦ Enviando imagem para o Minikube..."
          minikube image load ${IMAGE_NAME}

          echo "ðŸ“„ Aplicando manifests Kubernetes..."
          kubectl apply -f k8s/

          echo "âœ… Deploy concluÃ­do!"
          EOF
          chmod +x deploy.sh

      - uses: actions/upload-artifact@v4
        with:
          name: deploy-script
          path: deploy.sh
