apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'custom-endpoint'
        metrics_path: '/'
        static_configs:
          - targets: ['192.168.67.2:30231']
