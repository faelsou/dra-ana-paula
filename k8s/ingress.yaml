apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: est-app
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: dranapaulasouza.com  # Substitua pelo seu dom√≠nio ou IP
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3001
